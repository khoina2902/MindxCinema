<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindx Cinema - Login & Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #2d2d2d 100%);
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: rgba(26, 26, 26, 0.9);
            border-radius: 15px;
            border: 2px solid #ff6b6b;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-title {
            color: #ff6b6b;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: #cccccc;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            color: #ff6b6b;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            background-color: #333;
            border: 2px solid #555;
            color: #fff;
            border-radius: 8px;
            padding: 12px 15px;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #ff6b6b;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .form-control::placeholder {
            color: #888;
        }

        .btn-auth {
            background: #ff6b6b;
            border: none;
            color: white;
            padding: 12px 25px;
            font-weight: bold;
            border-radius: 8px;
            width: 100%;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-auth:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
        }

        .auth-switch a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-switch a:hover {
            color: #ff8e8e;
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .back-home:hover {
            color: #ff8e8e;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .input-icon .form-control {
            padding-left: 45px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
        }

        .password-toggle:hover {
            color: #ff6b6b;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #4CAF50;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .back-home {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 20px;
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="auth-container">
        <!-- Login Form -->
        <div id="loginForm">
            <div class="auth-header">
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Sign in to your Mindx Cinema account</p>
            </div>

            <form id="loginFormElement">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="error-message" id="loginEmailError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>

                <button type="submit" class="btn-auth">Sign In</button>
                <div class="success-message" id="loginSuccess"></div>
            </form>

            <div class="auth-switch">
                <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up here</a></p>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" style="display: none;">
            <div class="auth-header">
                <h2 class="auth-title">Join Mindx Cinema</h2>
                <p class="auth-subtitle">Create your account to book tickets</p>
            </div>

            <form id="signupFormElement">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" placeholder="Enter your full name" required>
                    </div>
                    <div class="error-message" id="signupNameError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="error-message" id="signupEmailError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <div class="input-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" class="form-control" placeholder="Enter your phone number" required>
                    </div>
                    <div class="error-message" id="signupPhoneError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="signupPasswordError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <button type="submit" class="btn-auth">Create Account</button>
                <div class="success-message" id="signupSuccess"></div>
            </form>

            <div class="auth-switch">
                <p>Already have an account? <a href="#" onclick="showLogin()">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Toggle between login and signup forms
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
        }

        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;
            const icon = toggle.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Login form handling
        document.getElementById('loginFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            // Simple validation
            if (!email || !password) {
                showError('loginEmailError', 'Please fill in all fields');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('loginEmailError', 'Please enter a valid email');
                return;
            }
            
            // Simulate login (in real app, this would connect to backend)
            setTimeout(() => {
                showSuccess('loginSuccess', 'Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }, 1000);
        });

        // Signup form handling
        document.getElementById('signupFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = this.querySelector('input[type="text"]').value;
            const email = this.querySelector('input[type="email"]').value;
            const phone = this.querySelector('input[type="tel"]').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Clear previous errors
            clearAllErrors();
            
            // Validation
            let hasErrors = false;
            
            if (!name || name.length < 2) {
                showError('signupNameError', 'Please enter a valid name');
                hasErrors = true;
            }
            
            if (!email || !isValidEmail(email)) {
                showError('signupEmailError', 'Please enter a valid email');
                hasErrors = true;
            }
            
            if (!phone || phone.length < 10) {
                showError('signupPhoneError', 'Please enter a valid phone number');
                hasErrors = true;
            }
            
            if (!password || password.length < 6) {
                showError('signupPasswordError', 'Password must be at least 6 characters');
                hasErrors = true;
            }
            
            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
                hasErrors = true;
            }
            
            if (hasErrors) return;
            
            // Simulate signup (in real app, this would connect to backend)
            setTimeout(() => {
                showSuccess('signupSuccess', 'Account created successfully! Redirecting...');
                setTimeout(() => {
                    showLogin();
                    document.getElementById('signupFormElement').reset();
                }, 1500);
            }, 1000);
        });

        // Helper functions
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(elementId, message) {
            const successElement = document.getElementById(elementId);
            successElement.textContent = message;
            successElement.style.display = 'block';
        }

        function clearAllErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.style.display = 'none';
                element.textContent = '';
            });
        }
    </script>
</body>
</html>
